{% extends "base.html" %}

{% block title %}Search - GurgelHub{% endblock %}

{% block content %}
<div class="content-width">
    <!-- Search Header -->
    <header class="search-page-header fade-in-up">
        <h1>Search Articles</h1>
        <p>Find exactly what you're looking for.</p>
    </header>

    <!-- Search Input -->
    <div style="position: relative; max-width: 600px; margin: 0 auto 2.5rem;">
        <svg style="position: absolute; left: 1.25rem; top: 50%; transform: translateY(-50%); width: 20px; height: 20px; color: var(--text-muted); pointer-events: none;" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="11" cy="11" r="8"></circle>
            <path d="m21 21-4.35-4.35"></path>
        </svg>
        <input
            type="text"
            name="q"
            value="{{ query }}"
            class="search-input-large"
            style="padding-left: 3.5rem;"
            placeholder="Search by title, content, or tags..."
            hx-get="/search"
            hx-trigger="keyup changed delay:300ms, search"
            hx-target="#search-results"
            hx-push-url="true"
            hx-indicator="#search-loading"
            autofocus>
        <div id="search-loading" class="htmx-indicator" style="position: absolute; right: 1rem; top: 50%; transform: translateY(-50%);">
            <div class="spinner"></div>
        </div>
    </div>

    <!-- Keyboard Shortcut Hint -->
    <div style="text-align: center; margin-bottom: 2rem;">
        <span style="font-size: 0.8125rem; color: var(--text-muted);">
            Pro tip: Press <kbd style="font-family: var(--font-mono); font-size: 0.75rem; padding: 0.15em 0.4em; background: var(--bg-surface); border: 1px solid var(--border-default); border-bottom-width: 2px; border-radius: 4px; color: var(--text-secondary);">/</kbd> anywhere to focus search
        </span>
    </div>

    <!-- Results Container -->
    <div id="search-results">
        {% include "partials/search_results.html" %}
    </div>
</div>
{% endblock %}
