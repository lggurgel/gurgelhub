<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="GurgelHub - Technical articles on software engineering, distributed systems, and GPU programming">
    <title>{% block title %}GurgelHub{% endblock %}</title>

    <!-- Fonts: Crimson Pro (display), Source Sans 3 (body), JetBrains Mono (code) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500&family=JetBrains+Mono:ital,wght@0,400;0,500;0,600;1,400&family=Source+Sans+3:ital,wght@0,400;0,500;0,600;0,700;1,400&display=swap" rel="stylesheet">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/css/syntax.css">

    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>

    {% block head %}{% endblock %}
</head>

<body>
    <!-- Navigation -->
    <nav class="nav">
        <div class="nav-inner">
            <a href="/" class="nav-brand">
                <div class="nav-brand-icon">âš¡</div>
                <span>GurgelHub</span>
            </a>

            <ul class="nav-links">
                <li><a href="/" class="nav-link {% if request.url.path == '/' %}active{% endif %}">Articles</a></li>
                <li><a href="/search" class="nav-link {% if '/search' in request.url.path %}active{% endif %}">Search</a></li>
                <li><a href="/about" class="nav-link {% if '/about' in request.url.path %}active{% endif %}">About</a></li>
            </ul>

            <div class="search-wrapper">
                <form action="/search" method="get">
                    <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                    <input type="text" name="q" class="search-input" placeholder="Search... (press /)" autocomplete="off">
                </form>
            </div>

            <button class="nav-toggle" aria-label="Toggle navigation" aria-expanded="false">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="3" y1="12" x2="21" y2="12"></line>
                    <line x1="3" y1="6" x2="21" y2="6"></line>
                    <line x1="3" y1="18" x2="21" y2="18"></line>
                </svg>
            </button>
        </div>
    </nav>

    <!-- Reading Progress (shown on article pages) -->
    {% block progress %}{% endblock %}

    <!-- Main Content -->
    <main>
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>
                &copy; 2025 <a href="/">GurgelHub</a>. Built with
                <a href="https://fastapi.tiangolo.com/" target="_blank" rel="noopener">FastAPI</a> &
                <a href="https://htmx.org/" target="_blank" rel="noopener">HTMX</a>.
            </p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="/static/js/main.js"></script>
    {% block scripts %}{% endblock %}
</body>

</html>
